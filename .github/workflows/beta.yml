name: beta.yml

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Xcodegen
      uses: xavierLowmiller/xcodegen-action@1.0.0
      with:
        spec: project.yaml
        quiet: true
    - name: Install Pods
      run: |
        pod install --repo-update
    - uses: maierj/fastlane-action@v1.4.0
      with:
         lane: 'beta'

