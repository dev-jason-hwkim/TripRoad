name: beta.yml

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: xavierLowmiller/xcodegen-action@1.0.0
      name: Xcodegen Generate
      with:
         spec: project.yaml
         quiet: true
         version: '2.15.1'
    - name: Install Pods
      run: |
        pod install
    - uses: maierj/fastlane-action@v1.4.0
      with:
         lane: 'beta'

